<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"type = "text/javascript"></script> 
    <script src ="knockout-3.5.1.js"></script>
   
    <script src="knockout.validation.js"></script>
     <style>
        .validationMessage{
            color: red;
        } 
   </style>
  </head>
<body>
    <div class="container">
        <div class ="row">
            <div class="col-md-12">
            <form data-bind="submit:addCustomer">
                
                <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName"  data-bind= "value:firstName,valueupdate:'afterkeydown'" placeholder=" Enter firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName"  data-bind= "value:lastName,valueupdate:'afterkeydown'"placeholder=" Enter lastName" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" data-bind= "value:address,valueupdate:'afterkeydown'" placeholder="Enter Address" required>
                </div>
                
                    
                <div  class ="form-group"data-bind="foreach: items">

                    <label for="state">State</label>
                    <select data-bind="options: $parent.states,
                                    optionsText: 'name',
                                    value: state"></select>
                    <label for="city">City</label>
                    <select data-bind="options: cities, value: city"></select>
        
                </div>

                <div class="form-group">
                    <label for="pincode">Pincode</label>
                    <input type="text" class="form-control" id="pincode"  data-bind= "value:pincode"placeholder=" Enter pincode" required>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" class="form-control" id="mobile" data-bind= "value:mobile" placeholder=" Enter Mobile Number" required>
                </div>

            
                <button type="submit" data-bind="click:addCustomer" class="btn btn-primary">Submit</button>
            </form><!-- From end-->
        </div> <!-- col end-->
        
        </div> <!--row end -->

<br>
 <div class="row">

    <div class="col-md-12">

        <div class="panel panel-default">

            <div class="panel-heading">
                <span class="glyphicon  glyphicon glyphicon-zoom-in" aria-hidden="true"></span>  <b>Customer List </b>
               
            </div>

            <div class="panel-body">

                <table class="table table-hover">

                    <thead>
                        <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Address</th>
                            <th>State</th>
                            <th>City</th>
                            <th>Pincode</th>
                            <th>Contact</th>
                            <th> Action</th>
                        </tr>
                    </thead> 

                    <tbody data-bind="foreach: customerList">
                        <tr>
                            <td> <span data-bind="text: CustID"></span> </td>
                            <td> <span data-bind="text: firstName"></span></td>
                            <td> <span data-bind="text: lastName"></span></td>
                            <td> <span data-bind="text: address"></span> </td>
                            <td> <span data-bind="text: state"></span> </td>
                            <td> <span data-bind="text: city"></span> </td>
                            <td> <span data-bind="text: pincode"></span> </td>
                            <td> <span data-bind="text: mobile"></span> </td>
                            <td>
                                <button type="button" class="btn btn-danger btn-xs">
                                    <span class="glyphicon glyphicon glyphicon-trash" aria-hidden="true" data-bind="click: $root.deleteCustomer">Remove</span>
                                </button>
                            </td>

                        </tr>
                    </tbody> 

                </table> 


            </div>

        </div>

    </div>

</div> 
</div>
</div> 
<script src="Customer.js"></script>
</body>
</html>
